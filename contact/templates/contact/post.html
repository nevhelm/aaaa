{% extends 'contact/base.html' %}

{% block content %}
<div class="container p-5">

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">номер</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row">{{ article.id}}</th>

      <td>{{ article.last_name}}</td>
      <td>{{ article.num_ber}}</td>
    </tr>
  </tbody>

</table>
</div>
{% endblock %}
